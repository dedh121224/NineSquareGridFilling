<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宮格圖片填充</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>九宮格圖片填充</h1>
        <div class="grid">
            <div class="cell" onclick="handleCellClick(0)"><span class="placeholder">動物<br>Animal</span></div>
            <div class="cell" onclick="handleCellClick(1)"><span class="placeholder">地方<br>Place</span></div>
            <div class="cell" onclick="handleCellClick(2)"><span class="placeholder">植物<br>Plant</span></div>
            <div class="cell" onclick="handleCellClick(3)"><span class="placeholder">角色<br>Character</span></div>
            <div class="cell" onclick="handleCellClick(4)"><span class="placeholder">季節<br>Season</span></div>
            <div class="cell" onclick="handleCellClick(5)"><span class="placeholder">愛好<br>Hobby</span></div>
            <div class="cell" onclick="handleCellClick(6)"><span class="placeholder">食物<br>Food</span></div>
            <div class="cell" onclick="handleCellClick(7)"><span class="placeholder">顏色<br>Color</span></div>
            <div class="cell" onclick="handleCellClick(8)"><span class="placeholder">飲料<br>Drink</span></div>
        </div>
        <button class="download-btn" onclick="downloadGrid()">下載九宮格</button>
        <button class="view-btn" onclick="viewGrid()">在網頁查看九宮格</button>
        
        <div class="custom-labels-container">
            <h2>自訂九宮格文字</h2>
            <div class="custom-labels-zh">
                <h3>中文標籤</h3>
                <input type="text" id="zh-label-0" placeholder="動物" maxlength="10">
                <input type="text" id="zh-label-1" placeholder="地方" maxlength="10">
                <input type="text" id="zh-label-2" placeholder="植物" maxlength="10">
                <input type="text" id="zh-label-3" placeholder="角色" maxlength="10">
                <input type="text" id="zh-label-4" placeholder="季節" maxlength="10">
                <input type="text" id="zh-label-5" placeholder="愛好" maxlength="10">
                <input type="text" id="zh-label-6" placeholder="食物" maxlength="10">
                <input type="text" id="zh-label-7" placeholder="顏色" maxlength="10">
                <input type="text" id="zh-label-8" placeholder="飲料" maxlength="10">
            </div>
            <div class="custom-labels-en">
                <h3>英文標籤</h3>
                <input type="text" id="en-label-0" placeholder="Animal" maxlength="15">
                <input type="text" id="en-label-1" placeholder="Place" maxlength="15">
                <input type="text" id="en-label-2" placeholder="Plant" maxlength="15">
                <input type="text" id="en-label-3" placeholder="Character" maxlength="15">
                <input type="text" id="en-label-4" placeholder="Season" maxlength="15">
                <input type="text" id="en-label-5" placeholder="Hobby" maxlength="15">
                <input type="text" id="en-label-6" placeholder="Food" maxlength="15">
                <input type="text" id="en-label-7" placeholder="Color" maxlength="15">
                <input type="text" id="en-label-8" placeholder="Drink" maxlength="15">
            </div>
            <button class="update-btn" onclick="updateGridLabels()">更新九宮格文字</button>
        </div>
    </div>
    <input type="file" id="imageUpload" accept="image/jpeg,image/png" onchange="uploadImage()" style="display: none;">
    <script src="scripts.js"></script>
</body>
</html>
